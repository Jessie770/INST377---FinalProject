<!DOCTYPE html>
<html>
    <head>
        <title>Global Holidays Website</title>
        <link rel="stylesheet" href="FinalProject.css">
        <script src="Hm.js" defer></script>

        <style>
            .button-45 {
            align-items: center;
            background-color: #f2bff8;
            background-position: 0 0;
            border: 1px solid #FEE0E0;
            border-radius: 11px;
            box-sizing: border-box;
            color: #b829d4;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            line-height: 33.4929px;
            list-style: outside url(https://www.smashingmagazine.com/images/bullet.svg) none;
            padding: 2px 12px;
            text-align: center;
            text-decoration: none;
            text-shadow: none;
            text-underline-offset: 1px;
            transition: border .2s ease-in-out,box-shadow .2s ease-in-out;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            word-break: break-word;
            width: 120px;
            }

            .button-45:active,
            .button-45:hover,
            .button-45:focus {
            outline: 0;
            }

            .button-45:hover {
            background-color: #FFE3E3;
            border-color: #FAA4A4;
            }
        </style>
    </head>

    <body>
        <h1 style="text-align: center;">Global Holidays Website</h1>

        <nav id="main-nav">
            <ul>
                <a href="About.html" target="_blank"><li>About</li></a>
                <a href="Home.html" target="_blank"><li>Home</li></a>
                <a href="Holiday.html" target="_blank"><li>Learn More</li></a>
            </ul>
        </nav>

        <h1>Welcome Explorers!</h1>

        <form onsubmit="createExplorer(); return false;">
            <label for="place">Where are you from:</label>
            <input type="text" id="place">
            <br>
            <label for="funFact">Fun fact about that place:</label>
            <input type="text" id="funfact">
            <br>
            <label for="language">What language(s) do you speak:</label>
            <input type="text" id="language">
            <br>
            <input type="submit" name="Add Explorer">
        </form>

        <h3>Click on the button below to start your search!</h3>
        <a href="Holiday.html" target="_blank">
        <button class="button-45" role="button">Learn More</button>
        </a>


    </body>
</html>
