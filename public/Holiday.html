<!DOCTYPE html>
<html>
    <head>
        <title>Global Holidays Website</title>
        <link rel="stylesheet" href="FinalProject.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <script defer src="Holi.js"></script> 
        
        <style>
            .hidden {
                display: none;
            }

            .show {
                display: block;
            }

            table {
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }

            table {
                width: 900px;
            }

            table, th, td {
                background-color: white;
                border: 1px solid black;
                text-align: center;
            }

            #map { 
                height: 500px;
            }

        </style>
    </head>

    <body>
        <h1 style="text-align: center;">Lookup Global Holidays!</h1>

        <nav id="main-nav">
            <ul>
                <a href="About.html" target="_blank"><li>About</li></a>
                <a href="Home.html" target="_blank"><li>Home</li></a>
                <a href="Holiday.html" target="_blank"><li>Learn More</li></a>
            </ul>
        </nav>

        <label>Country</label>
        <select id="country">
            <option value="" disabled selected></option>
        </select>

        <br>

        <label>Year</label>
        <input type="number" id="year" name="year" min="1980" max="2075">
        
        <br>

        <button onclick="loadHolidays()">Search</button>
         
        <div id="results" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Local Name</th>
                        <th>Name (English)</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="holidayResults"></tbody>
            </table>

            <h1 style="text-align: center;">Additional Information About the Country</h1>
            <h2 id="language"></h2>
            <h2 id="currency"></h2>
            <h2 id="capital"></h2>
        </div>
            
        <div id="map"></div>
        


    </body>
</html>
